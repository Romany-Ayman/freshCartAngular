<section class="p-3 shadow my-2 rounded-4 w-75 mx-auto">
  <div>
    <h2 class="text-center text-success">
      The payment was completed successfullys
    </h2>
  </div>
  @for (item of cartAllorders; track item.id) {
  <div class="row">
    <div
      class="justify-content-between d-flex border-bottom align-items-center py-3"
    >
      <h3 class="text-main p-3 h6">
        Payment was made through<i
          class="fa-solid fa-arrow-right fa-beat-fade"
          style="color: #b197fc"
        ></i
        ><span class="text-primary">{{ item.paymentMethodType }}</span>
      </h3>
      <p class="text-success">
        totalOrderPrice
        <span class="text-warning">{{
          item.totalOrderPrice | currency : "GBP"
        }}</span>
      </p>
      <h4 class="small text-main p-3">
        Purchase date:
        <span class="text-danger"> {{ item.paidAt | date }}</span>
      </h4>
    </div>
    <div class="img"></div>
  </div>
  }
  <div class="text-center">
    <button class="btn-main mt-3" routerLink="/home">Closs And Go Home</button>
  </div>
</section>
